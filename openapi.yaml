openapi: 3.0.3
info:
  title: ToDo List API
  version: 1.0.0
servers:
  - url: https://localhost:8000/api
tags:
  - name: auth
    description: Everything about authentication
  - name: tasks
    description: Everything about tasks
  - name: users
    description: Everything about users
paths:
  /auth:
    get:
      tags: [auth]
      summary: Get user authorization.
      operationId: authGet
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
    patch:
      tags: [ auth ]
      summary: Edit account.
      operationId: usersPatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthPatch'
      responses:
        '200':
          description: Ok
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TBadRequestError'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '409':
          description: Username conflict
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TConflictError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
    delete:
      tags: [auth]
      summary: Logout.
      operationId: authDelete
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /auth/signup:
    post:
      tags: [auth]
      summary: Create account.
      operationId: authSignupPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthSignupPost'
        required: true
      responses:
        '201':
          description: User created
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TBadRequestError'
        '409':
          description: Username conflict
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TConflictError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /auth/login:
    post:
      tags: [auth]
      summary: Login.
      operationId: authLoginPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginPost'
        required: true
      responses:
        '200':
          description: Success log into account
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TBadRequestError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /tasks:
    get:
      tags: [tasks]
      summary: Get all user's tasks.
      operationId: tasksGet
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
    post:
      tags: [tasks]
      summary: Create a task.
      operationId: tasksPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskPost'
      responses:
        '201':
          description: Task created
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TBadRequestError'
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /tasks/{id}:
    patch:
      tags: [tasks]
      summary: Edit task.
      operationId: tasksIdPatch
      parameters:
        - $ref: '#/components/parameters/taskId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskPatch'
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TNotFoundError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
    delete:
      tags: [tasks]
      summary: Delete task.
      operationId: tasksIdDelete
      parameters:
        - $ref: '#/components/parameters/taskId'
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TNotFoundError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /tasks/{id}/completed:
    put:
      tags: [tasks]
      summary: Complete task.
      operationId: tasksIdPatch
      parameters:
        - $ref: '#/components/parameters/taskId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCompleted'
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TNotFoundError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /tasks/completed:
    delete:
      tags: [tasks]
      summary: Delete all completed tasks.
      operationId: tasksCompletedDelete
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TUnauthorizedError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'
  /users/exists:
    post:
      tags: [users]
      summary: Check if user credentials exists.
      operationId: usersExistsPost
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersExistsPost'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersExistsPostResponse'
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TBadRequestError'
        '500':
          description: Something went wrong
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TInternalServerError'

components:
  parameters:
    taskId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
          example: 'dylandoe'
        email:
          type: string
          example: 'dylandoe@email.com'
      required: [ id, username, email ]

    AuthSignupPost:
      type: object
      properties:
        username:
          type: string
          example: 'dylandoe'
        email:
          type: string
          example: 'dylandoe@email.com'
        password:
          type: string
          example: 'Qwerty123'
      required: [ username, email, password ]

    AuthLoginPost:
      type: object
      properties:
        username:
          type: string
          example: 'dylandoe'
        password:
          type: string
          example: 'Qwerty123'
      required: [ username, password ]

    AuthPatch:
      type: object
      properties:
        username:
          type: string
          example: 'dylandoe'
        password:
          type: string
          example: 'Qwerty123'
        new_password:
          type: string
          example: 'Qwerty123'
      required: [ password ]

    Task:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Go to the shop'
        description:
          type: string
          nullable: true
          example: 'Buy carrot, bread and pineapple'
        deadline:
          type: string
          nullable: true
          format: date-time
        completed:
          type: boolean
      required: [ id, name, description, deadline, completed ]

    TaskPost:
      type: object
      properties:
        name:
          type: string
          example: 'Go to the shop'
        description:
          type: string
          example: 'Buy carrot, bread and pineapple'
        deadline:
          type: string
          format: date-time
      required: [ name ]

    TaskPatch:
      type: object
      properties:
        name:
          type: string
          example: 'Go to the shop'
        description:
          type: string
          nullable: true
          example: 'Buy carrot, bread and pineapple'
        deadline:
          type: string
          nullable: true
          format: date-time

    TaskCompleted:
      type: object
      properties:
        completed:
          type: boolean
      required: [ completed ]

    UsersExistsPost:
      type: object
      properties:
        username:
          type: string
          example: 'dylandoe'
      required: [ username ]

    UsersExistsPostResponse:
      type: object
      properties:
        username:
          type: string
          example: 'dylandoe'
        exists:
          type: boolean
      required: [username, exists]

    TBadRequestError:
      type: string
      enum:
        - BadRequest
        - InvalidUsername
        - InvalidEmail
        - InvalidPassword
        - MissingCredentials
        - MissingProperty

    TUnauthorizedError:
      type: string
      enum: [Unauthorized]

    TForbiddenError:
      type: string
      enum: [Forbidden]

    TNotFoundError:
      type: string
      enum: [Not found]

    TConflictError:
      type: string
      enum:
        - Conflict
        - UsernameExists
        - EmailExists

    TInternalServerError:
      type: string
      enum: [InternalServerError]